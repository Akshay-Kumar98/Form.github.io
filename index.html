<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Form</title>
</head>
<body>
    <form name="contactform" method="get" action="index.php">
        <p><label>First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Akshay">
        </p>

        <p><label>Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Kumar">
            </p>

            <p><label>Your Email</label>
                <input type="email" name="smail" id="smail" placeholder="akkumar78344@gmail.com">
                </p>

                <p><label>Your Contact</label>
                    <input type="tel" name="phone" id="phone" placeholder="9818110497">
                    </p>

                    <p><label>Contact Subject</label>
                       <select name="subject" id="subject">
                        <option value="-1">Choose your topic</option>

                           <option value="1">Regarding Course</option>
                           <option value="2">Regarding Tenure</option>
                           <option value="3">Regarding Exam</option>
                           <option value="4">Regarding Practicals</option>
                           <option value="5">Regarding Marks</option>
                       </select>
                        </p>

                        <p>
                            <textarea placeholder="Your Query" name="query" id="query"></textarea>
                        </p>

                        <p>
                            <input type="submit" value="Send Query">
                        </p>



    </form>
</body>
</html>
